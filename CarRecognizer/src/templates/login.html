{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-24 bg-white p-8 rounded shadow">
  <h1 class="text-2xl mb-4 text-center">Admin Login</h1>
  <form id="login-form" class="flex flex-col space-y-4">
    <input type="text" name="username" placeholder="Username" required class="border p-2 rounded" />
    <input type="password" name="password" placeholder="Password" required class="border p-2 rounded" />
    <button type="submit" class="bg-blue-600 text-white p-2 rounded">Sign In</button>
  </form>
  <p id="error" class="mt-2 text-sm text-red-500 hidden"></p>
</div>
<script src="/static/js/login.js"></script>
{% endblock %}
